<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<link rel="stylesheet" href="../dist/css/ui-lite.css">
	<link rel="stylesheet" href="./css/demo.css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">

	<script type="text/javascript" src="../dist/js/ui-lite.js"></script>
</head>
<body>

	<div style="display: inline-block; width: 100%;">
		<div style="width: 25%; float: left;">
			<div class="ui-input-container">
				<label class="ui-label">Test input</label>
				<input class="ui-input">
			</div>
		</div>

		<div style="width: 25%; float: left;">
			<div class="ui-input-container">
				<label class="ui-label">Test input</label>
				<input class="ui-input" value="">
			</div>
		</div>

		<div style="width: 25%; float: left;">
			<div class="ui-input-container">
				<label class="ui-label">Test input</label>
				<input class="ui-input" value="123">
			</div>
		</div>
	</div>

	<div style="display: inline-block; width: 100%;">
		<div style="width: 25%; float: left;">
			<button class="ui-btn">
				<span>Button</span>
			</button>
		</div>

		<div style="width: 25%; float: left;">
			<a href="#" class="ui-btn">
				Link
			</a>	
		</div>

		<div style="width: 25%; float: left;">
			<button class="ui-btn ui-fab">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</button>
		</div>

		<div style="width: 25%; float: left;">
			<button class="ui-btn ui-fab-min">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</button>
		</div>
	</div>

	<div style="display: inline-block; width: 100%">
		<div style="width: 25%; float: left;">
			<div class="ui-input-container">
				<label class="ui-label">Test select</label>
				<select class="ui-select">
					<option value="0">Value zero</option>
					<option value="1">Value one</option>
					<option value="2">Value two</option>
					<option value="3">Value three</option>
					<option value="4">Value four</option>
					<option value="4">Value four1</option>
					<option value="4">Value four2</option>
				</select>
			</div>
		</div>
	</div>

	<div style="display: inline-block; width: 100%">
		<div style="width: 25%; float: left;">
			
		</div>
	</div>

	<script type="text/javascript">
		ui.init();
	</script>

</body>
</html>
