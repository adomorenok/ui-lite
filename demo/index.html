	<div style="display: inline-block; width: 100%;">

				<input class="ui-input">

		<div style="width: 25%; float: left;">
			<div class="ui-input-container">
				<label class="ui-label">Test input</label>
				<input class="ui-input" value="">
			</div>
		</div>

		<div style="width: 25%; float: left;">
			<div class="ui-input-container">
				<label class="ui-label">Test input</label>
				<input class="ui-input" value="123">
			</div>
		</div>

	<div style="display: inline-block; width: 100%;">

			<button class="ui-btn ui-fab-min">

		</div>

		<div style="width: 25%; float: left;">
			<div class="ui-input-container">
				<label class="ui-label">Test select</label>
				<select class="ui-select">
					<option value="0">Value zero</option>
					<option value="1">Value one</option>
					<option value="2">Value two</option>
					<option value="3">Value three</option>
					<option value="4">Value four</option>
					<option value="5">Value four1</option>

		</div>

	<script type="text/javascript">
		ui.init();
		var select = document.getElementById('custom-options');
		select.classList.add('ui-select');

		var options = [
			{ id: 1, name: 'Name 1', price: 1 },
			{ id: 2, name: 'Name 2', price: 2 },
			{ id: 3, name: 'Name 3', price: 3 },
